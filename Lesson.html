<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <title>Level</title>
</head>

<body class="g-background">
  <div class="g-container g-content">
    <div class="g-title-bar g-margin-2">
      <a href="#" class="g-pre-arrow">
        <img src="./assets/img/cross.png" alt="">
      </a>
      <div id='prog-bar-cont'>
        <div id="prog-bar">
          <div id="background"></div>
        </div>
      </div>
      <span></span>
    </div>
    <div class="g-center g-text-black g-margin-3">
      <p class="g-para-one">Она любит</p>
      <p class="g-para-one">покупать продукты</p>
      <p class="g-para-one">В магазине</p>
    </div>
    <div class="g-center g-text-black g-margin-2">
      <p class="g-para-one">She likes to buy</p>
      <p class="g-para-one">grocerices at the</p>
      <p class="g-para-one">store</p>
    </div>
    <div class="g-row" style="max-width: 200px; margin: auto; margin-top: 24px;">
      <img class="g-left" src="./assets/img/fastSpeech.png" alt="">
      <img class="g-right" src="./assets/img/slowSpeech.png" alt="">
    </div>
    <div style="display: ruby-text; margin-top: 100px;">
      <div id='prog-bar-cont'>
        <div id="prog-bar">
          <div id="background"></div>
        </div>
      </div>
    </div>
    <div class="g-row" style="display: flex; margin: 32px 64px;">
      <div style="flex: 1;"><img src="./assets/img/previous.png" alt=""></div>
      <div style="flex: 1; text-align: center;"><img src="./assets/img/pause.png" alt=""></div>
      <div style="flex: 1;"><img class="g-right" src="./assets/img/next.png" alt=""></div>
    </div>
    <div class="g-row" style="display: flex; margin: 64px;">
      <div style="flex: 1;"><img src="./assets/img/level.png" alt=""></div>
      <div style="flex: 1;"><img class="g-right" src="./assets/img/question.png" alt=""></div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
